<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More events</title>
</head>

<body>
    <h3 id="secret-text">Events and Delete confirmation practice </h3>
    <input type="text" name="" id="delete-confirm-input-field" placeholder="Type delete to enable button">
    <br><br>
    <button id="delete-button" disabled title="Type delete to enable this">Delete</button>



    <script>
        // focus
        // document.getElementById("delete-confirm-input-field").addEventListener('focus', function () {
        //     document.body.style.backgroundColor = 'blue';
        // })

        // blur
        // document.getElementById("delete-confirm-input-field").addEventListener('blur', function () {
        //     document.body.style.backgroundColor = 'white';
        // })

        // // focus
        // document.getElementById("delete-button").addEventListener('mousemove', function () {
        //     document.body.style.backgroundColor = 'red';
        // })

        //keypress
        // document.getElementById("delete-confirm-input-field").addEventListener('change', function (event) {
        //     console.log("our writing is: ", event.target.value);
        // })

        document.getElementById("delete-confirm-input-field").addEventListener('keyup', function (event) {
            let deleteBtn = document.getElementById("delete-button");
            if (event.target.value == 'delete') {
                deleteBtn.removeAttribute('disabled');
            }
            else {
                deleteBtn.setAttribute('disabled', true);
            }
        })

        document.getElementById('delete-button').addEventListener('click', function () {
            document.getElementById("secret-text").style.display = "none";
        })
    </script>

</body>

</html>
